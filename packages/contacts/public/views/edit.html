<section data-ng-controller="ContactsController" data-ng-init="findOne()">
    <form name="contactForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(articleForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && contactForm.title.$invalid }">
            <label mean-token="'edit-firstName'" for="firstName" class="col-md-2 control-label">First Name</label>
            <div class="col-md-10">
                <input name="firstName" type="text" class="form-control" data-ng-model="contact.firstName" id="firstName" placeholder="firstName" required>
                <div ng-show="submitted && articleForm.firstName.$invalid" class="help-block">
                    <p ng-show="articleForm.firstName.$error.required">Title is required</p>
                </div>
            </div>

        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && contactForm.lastName.$invalid }">
            <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">lastName</label>
            <div class="col-md-10">
                <input name="content" data-ng-model="article.content" id="lastName" cols="30" rows="10" placeholder="lastName" class="form-control" required></textarea>
                <div ng-show="submitted && contactForm.cellPhone.$invalid" class="help-block">
                    <p ng-show="contactForm.lastName.$error.required">Content is required</p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && contactForm.cellPhone.$invalid }">
            <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">cellPhone</label>
            <div class="col-md-10">
                <input name="content" data-ng-model="article.content" id="content" cols="30" rows="10" placeholder="cellPhone" class="form-control" required></textarea>
                <div ng-show="submitted && contactForm.cellPhone.$invalid" class="help-block">
                    <p ng-show="contactForm.cellPhone.$error.required">Content is required</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
